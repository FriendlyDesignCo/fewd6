<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/codemirror.min.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/theme/solarized.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link href="assets/css/main.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/yepnope/1.5.4/yepnope.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var testFile = window.location.search && window.location.search.split('=')[1];
		if(!testFile) window.test = [];

		yepnope([
			[
				'//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js',
				'//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/codemirror.min.js',
				'//cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js',
				'assets/lib/rinzai-browser.js'
			],
			[
				'//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/mode/javascript/javascript.min.js',
				'//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/mode/css/css.min.js',
				'//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/mode/xml/xml.min.js',
				'//cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/mode/htmlmixed/htmlmixed.min.js',
				'//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'
			],
			{
				test : testFile,
				yep : 'assets/js/tests/' + testFile + '.js',
				complete : function(){
					if(test) document.title = test.title;
				}
			},
			{
				load : 'assets/js/app.js',
				complete : function(){
					function startup (){
						var app = new window.App();
						app.render();
						document.body.appendChild(app.el);
						app.initImpress();
					}
					if (document.readyState === 'complete'){
						startup();
					} else {
						$(startup);
					}
				}
			}
		]);
	</script>
</head>
<body>
</body>
</html>
